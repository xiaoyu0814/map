<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>影像WMTS服务</title>
    <style>
        body {
            font: 14px Verdana;
            overflow:hidden;
            padding: 0px;
            margin: 0px;
        }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>

<body>
<div id="map"></div>
<script src="../../build/PIE.js"></script>
<link href="js/PIE.css" rel="stylesheet" />
<script src="js/lib/jquery-2.1.0.js"></script>
<script>

    var map = new PIE.Map({
        type:1
    });
    var view = new PIE.MapView({
        map:map,
        container:"map",
        zoom:0,
        center:[107.971532,23.382439],
        projection: 'EPSG:4326'
    });
    var grid ;
    map.on("load",function () {

        grid = new PIE.GridTileLayer({
            url :"http://t0.tianditu.gov.cn/vec_c/wmts?tk=c1d6b49adb2ba817109873dbc13becb4&SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=vec&STYLE=default&TILEMATRIXSET=c&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}&FORMAT=tiles",
            id:"WMTSLayer",
           
        });
        map.add(grid);
        grid1 = new PIE.GridTileLayer({
            url :"http://t0.tianditu.gov.cn/cva_c/wmts?tk=c1d6b49adb2ba817109873dbc13becb4&SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=cva&STYLE=default&TILEMATRIXSET=c&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}&FORMAT=tiles",
            id:"WMTSLayer1",
           
        });
        map.add(grid1);
    })


</script>
<script src ="js/lib/MapTool.js"></script>
</body>
</html>
