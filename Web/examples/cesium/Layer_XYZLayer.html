<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>影像XYZ服务</title>
    <link href="js/PIE.css" rel="stylesheet"/>
    <script src="../../build/PIE.js"></script>
    <script src="js/lib/jquery-2.1.0.js"></script>
    <style>
        body {
            font: 14px Verdana;
            overflow: hidden;
            padding: 0px;
            margin: 0px;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
<div id="map"></div>
<script>
    //初始化底图
    var map = new PIE.Map(
        {
            type: 1
        }
    );
    //设置视图
    var view = new PIE.MapView({
        map: map,
        container: "map",
        zoom: 0,
        center: [110, 0]
    });

    var XYZLayer = new PIE.GridTileLayer({
        url :" http://piecloud.piesat.cn/dataservices/service/v1/tile?map=GlobalHillShadingMap&access_token=8VGmDyaJj7OtfxBNAGqDII5urW7y0VeQ&x={x}&y={y}&z={z}",
        id:"XYZLayer"
    });
    
    map.on("load", function () {
        map.add(XYZLayer);
    });
</script>
</body>
</html>
