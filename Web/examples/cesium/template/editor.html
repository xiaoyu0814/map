<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../web/img/favicon.ico"/>
    <meta content="width=device-width, initilogo.pngal-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <style>
			#nav{
				background: linear-gradient(150deg,#7795f8 15%,#6772e5 70%,#555abf 94%);
				height: 46px;
				min-height: 46px;
			}
			#navbar-header,#nav-header-example{
				background: none;
				font-size: 14px;
				line-height: 46px;
			}
			#nav-header-example>li{
				height: 46px;
			}
			#nav>span{
				position: absolute;
				/* transform: skew(8deg); */
				height: 30px;
				width: 30px;
				border-radius: 50%;
			}
			#nav>span:nth-child(2){
				top: 3px;
				left: 12.66666%;
				background: hsla(0,0%,100%,.15);
			}
			#nav>span:nth-child(3){
				top: 10px;
				left: 12%;
				background: hsla(0,0%,100%,.3);
			}
			#nav>span:nth-child(4){
				top: -15px;
    			right: 32%;
				background: hsla(0,0%,100%,.4);
				height: 40px;
				width: 40px;
			}
			#nav>span:nth-child(5){
				top: 8px;
    			right: 15.66666%;
				background: hsla(0,0%,100%,.2);
				height: 35px;
				width: 35px;
			}
			#nav>span:nth-child(6){
				top: 28px;
				right: 16.26666%;
				background: hsla(0,0%,100%,.5);
			}
			#scrollSpy{
				background: linear-gradient(150deg,#7795f8 15%,#6772e5 70%,#555abf 94%);
				padding-top: 46px;
			}
			#sidebar-toggle{
				/* background-color: #7795f8; */
				background-color: rgba(255, 255, 255, 0.4);
			}
			#sidebar-menu > li > a:hover, #sidebar-menu > li > a:active, #sidebar-menu > li > a:focus,#scrollSpy .sidebar-menu > li:hover > a, #scrollSpy .sidebar-menu > li.active > a{
				background: rgba(255, 255, 255, 0.4);
			}
			
			#sidebar-menu li.active > .treeview-menu,#scrollSpy .sidebar-menu > li > .treeview-menu{
				background: #555abf;
			}
			#scrollSpy .main-header .navbar .nav > li > a:hover, #scrollSpy .main-header .navbar .nav > li > a:active, #scrollSpy .main-header .navbar .nav > li > a:focus, #scrollSpy .main-header .navbar .nav .open > a, #scrollSpy .main-header .navbar .nav .open > a:hover, #scrollSpy .main-header .navbar .nav .open > a:focus, #scrollSpy .main-header .navbar .nav > .active > a{
				background: rgba(255, 255, 255, 0.4);
			}
			#dropdown-menu{
				background-color: #555abf;
				font-size: 14px;
				min-width: auto;
			}
			#dropdown-menu>li>a:hover{
				background: rgba(255, 255, 255, 0.4);
			}
		</style>
  </head>
<body class="hold-transition skin-blue sidebar-mini sidebar-collapse">
<!--头部导航-->
<header class="header-wrapper main-header icl-header">
    <nav class="navbar navbar-static-top">
        <div class="nav-header"></div>
    </nav>
</header>
<!--头部导航 end-->
<!-- 侧边栏 -->
<aside class="sidebar-wrapper main-sidebar" id="scrollSpy">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar" id="sidebar">
        <a id="sidebar-toggle" href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button" title="fold">
            <div class="fa  fa-bars fold"></div>
        </a>
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu" id="sidebar-menu"></ul>
    </section>
    <!-- /.sidebar -->
</aside>
<!-- 侧边栏 end-->

<!-- 内容区 -->
<div class="content-wrapper edit-container">
    <section class="content">
       <span class="fa  fa-compress" id="showCodeBtn">&nbsp;源码</span>
        <div class="pane" id="codePane" style="display: none">
            <div class="codePaneTool">
                源代码编辑器
                <div class="fa fa-play-circle-o editorBtn" id="runBtn" onclick="run()">&nbsp;运行</div>
                <div class="fa fa-undo editorBtn" id="resetBtn" onclick="refresh()">&nbsp;重置</div>
            </div>
            <div id="editor">

            </div>
        </div>
        <div class="col-md-12 pane" id="previewPane">
            <!--<iframe id='innerPage' name='innerPage'></iframe>-->
        </div>
    </section>
</div>
<!-- 内容区 end-->
</body>
</html>
