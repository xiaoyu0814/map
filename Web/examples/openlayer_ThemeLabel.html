<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签专题图</title>
    <link href="js/PIE.css" rel="stylesheet"/>
    <style>
        body {
            font: 14px Verdana;
            overflow: hidden;
            padding: 0px;
            margin: 0px;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
<div id="map"></div>
<script src="../build/PIE.js"></script>
<script src="js/lib/jquery-2.1.0.js"></script>
<script>
    //初始化底图
    var map = new PIE.Map(
        {
            type: 2
        }
    );
    //设置视图
    var view = new PIE.MapView({
        map: map,
        container: "map",
        zoom: 4,
        center: [116, 39],
    });
    var ThemeLabelLayer;
    map.on("load", function () {

        //底图部分
        var BaiduLayer = new PIE.BaiduLayer();
        map.add(BaiduLayer);

        ThemeLabelLayer = new PIE.ThemeLabelLayer({
            //热力图数据
            // url: "http://172.16.10.55:8080/PIE-Map-Data/heatmap/earthquakes.geojson", 
            //全国地震灾害数据
            url: PIE.path.PIEWeb.disasterHotMap,
            id:"ThemeLabelLayer",
        });
        ThemeLabelLayer.addEventListener("load",function(){
            map.add(ThemeLabelLayer);
        });
        
    });
</script>
</body>
</html>
