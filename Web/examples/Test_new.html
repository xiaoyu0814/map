<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mapbox</title>
    <link href="js/PIE.css" rel="stylesheet"/>
    <style>
        body {
            font: 14px Verdana;
            overflow: hidden;
            padding: 0px;
            margin: 0px;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script src="../build/PIE.js"></script>
<script src="js/lib/jquery-2.1.0.js"></script>
<script>
    var map = new PIE.Map({});//初始化底图
    var view = new PIE.MapView({
        map: map,
        container: "map",
        zoom: 1,
        center: [110, 0]
    });
</script>
<script src="js/lib/gethtml.js"></script>
</body>
</html>
