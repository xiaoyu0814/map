<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Point</title>
        <link href="js/PIE.css" rel="stylesheet" />
        <style>
            body {
                font: 14px Verdana;
                overflow:hidden;
                padding: 0px;
                margin: 0px;
            }
            #map { position:absolute; top:0; bottom:0; width:100%; }
        </style>
    </head>
    <body>
    <div id="map"></div>
    <script src="../build/PIE.js"></script>
    <script src="js/lib/jquery-2.1.0.js"></script>
    <script src="./js/show/path.js"></script>
    <script>
        //初始化底图
        var map = new PIE.Map();
        //设置视图
        var view = new PIE.MapView({
            map:map,
            container:"map",
            zoom:1,
            center:[110,0]
        });
        // 底图加载成功后对底图编辑
        map.on("load",function () {
            // 定义一个fill图层
            var testFillLayer = new PIE.MetoStyle.FillLayer({
                data:"data/worldPolyGon.geojson",// 地图数据源
                color:"rgba(243, 236, 236, 1)", // 陆地颜色
                id:"measure-Map",// 此图层ID
                opacity:1,// 透明度
                visible:true // 是否显示陆地
            });
            // 将图层添加到底图里
            // map.add(testFillLayer);
            var VectorLayer = new PIE.VectorTileLayer({
                //url:"http://service.piesat.cn:10002/styles/basic.json"
                url: path.PIEservice.basic,
            });
            map.add(VectorLayer);
        });

    </script>
    <script src="js/lib/gethtml.js"></script>
    </body>
</html>
